<nav id="sidebar" class="sidebar">

    <div class="sidebar-content">
        <perfect-scrollbar>
            <div class="sidebar-header">
                <img src="assets/img/logo_saeta.png" class="imagen-estilo" alt="img">
            </div>

            <div class="sidebar-profile">
                <div class="user-pic">
                    <img class="img-responsive img-rounded" src="assets/img/user-img.jpg" alt="User picture">

                </div>
                <div class="user-info" style="font-size: 11px; margin: 5px auto auto auto;">
                    <span class="user-name">
                        {{nombres}}
                    </span>
                    <span class="user-role">
                        {{usuario}}</span>
                    <span class="user-status">
                        <i class="pi pi-circle"></i>
                        <span>Online</span>
                    </span>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li *ngFor="let menu of menus"
                        [ngClass]="{'active': menu.active , 'sidebar-dropdown':menu.type === 'dropdown' , 'header-menu':menu.type === 'header'}">
                        <span *ngIf="menu.type === 'header'">{{menu.title}}</span>
                        <a *ngIf="menu.type !== 'header'" (click)='toggle(menu)'>
                            <div *ngIf="menu.codigo === 'tcSalir'">
                                <i class="{{menu.icon}}"></i>
                                <span>{{menu.title}}</span>
                                <span *ngIf="menu.badge" class="badge badge-pill"
                                    [ngClass]="menu.badge.class">{{menu.badge.text}}
                                </span>
                            </div>
                            <div *ngIf="!menu.codigo">
                                <i  class="{{menu.icon}}"></i>
                                <span>{{menu.title}}</span>
                                <span *ngIf="menu.badge" class="badge badge-pill"
                                    [ngClass]="menu.badge.class">{{menu.badge.text}}
                                </span>
                            </div>

                        </a>
                        <div *ngIf="menu.type === 'dropdown'" class="sidebar-submenu" [@slide]="getState(menu)">
                            <ul>
                                <li *ngFor="let submenu of menu.submenus">

                                    <a [routerLink]="submenu.url" *ngIf="submenu.codigo === 'csSalir'"
                                        (click)="cerrarSession(submenu.codigo)"> <i
                                            class="{{submenu.icon2}} submenuiconfont"></i> {{submenu.title}}
                                        <span *ngIf="submenu.badge" class="badge badge-pill"
                                            [ngClass]="submenu.badge.class">{{submenu.badge.text}}</span>
                                    </a>
                                    <a [routerLink]="submenu.url" *ngIf="!submenu.codigo && submenu.icon !=null"> <i class="{{submenu.icon}}"></i>
                                        {{submenu.title}}
                                        <span *ngIf="submenu.badge" class="badge badge-pill"
                                            [ngClass]="submenu.badge.class">{{submenu.badge.text}}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </perfect-scrollbar>
    </div>
</nav>
